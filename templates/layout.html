<!doctype html>
<html>
    <head>
        {% block head %}
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
        <title>ЦСР 2030 - {% block title %}{% endblock %}</title>
        {% endblock %}
    </head>
    <body>
        {% block header %}
        <div class=header>
            <div><img src="{{ url_for('static', filename='images/tef-logo.png') }}"></div>
            <div><h1>Цілі сталого розвитку Укріїни 2015-2030 рр.</h1></div>
            <div><img src="{{ url_for('static', filename='images/kpi-logo.png') }}"></div>
        </div>
        {% endblock %}
        <div class="menu">
            {% block menu %}
            {% endblock %}
        </div>
        <div class="content">
            {% block content %}{% endblock %}
        </div>
        <div class="footer" align="center">
          {% block footer %}
          &copy; Copyright 2018 by Vladlen Fedorenko</a>.
          {% endblock %}
        </div>
    </body>
</html>
